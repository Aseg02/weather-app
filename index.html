<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4d70f3ad75.js" crossorigin="anonymous"></script>
  
    <link rel='stylesheet' type='text/css' href='./Assets/css/#style.css'>
    <title>Weather Dashboard</title>
</head>

<body>
    
    <nav  class="bg-dark">
        <span class='text-center'> Weather Dashboard </span>
    </nav>

    <div class= 'main-container container-fluid'>
        <div class='row'>
            <div id="search-section" class="col-md-4">
                    <div class="card-body">
                        <h5>Search for a city:</h5>
                            <form class="form-inline">
                                <input type="search" placeholder="Search..." class="form-control mr-sm-2 input" />
                                <button class="button button-primary my-2 my-sm-0 search search-button" type="submit">
                                    <i class="fas fa-search-location"></i>
                                </button>
                            </form>
                        <div class="city-list"></div>
                    </div>
            </div>

                <div class="col-md-8 container-left-columns">
                   
                    <div class="row">
                        <div class="card card-city">
                            <div class="card-body">
                                <p class="current-date"></p>
                                <p class="city"></p>
                                 <p class="wind"></p>
                                <p class="temperature"></p>
                                <p class="weather-icon"></p>
                               
																<p class="humidity"></p>
                            </div>
                        </div>
                    </div>
    
                    <div class="row-blue">
                    <div class="row">
                        <div class="forecast-title">
                            <div class="cbforecast">
                                <h5>5-Day Forecast:</h5>
                            </div>
                        </div>
                    </div>
    
                    <div class="row gutters">
                        
                            <div class="col">
                                <div class="card forecast-day">
                                  <p class="day-four-date"></p>
																	<p class="day-four-temperature"></p>
																	<p class="day-four-humidity"></p>
																	<div class="card-body bg-primary">
																		<p class="day-four-icon"></p>
                                    </div>
                        
                                </div>
    
                            </div>
                    
                            <div class="col">
                                <div class="card forecast">
																	<p class="day-four-date"></p>
																	<p class="day-four-temperature"></p>
																	<p class="day-four-humidity"></p>
																	<div class="card-body bg-primary">
																		<p class="day-four-icon"></p>
                                    </div>
                                </div>
                            </div>

                            <div class="col">
                                <div class="card forecast">
																	<p class="day-four-date"></p>
																	<p class="day-four-temperature"></p>
																	<p class="day-four-humidity"></p>
																	<div class="card-body bg-primary">
																		<p class="day-four-icon"></p>
                                    </div>
                                </div>
                            </div>

                    
                            <div class="col">
                                <div class="card forecast">
																	<p class="day-four-date"></p>
																	<p class="day-four-temperature"></p>
																	<p class="day-four-humidity"></p>
																	<div class="card-body bg-primary">
																		<p class="day-four-icon"></p>
                                        
                                    </div>
                                </div>
                            </div>
                            
                        
                            <div class="col">
                                <div class="card forecast">
																	<p class="day-four-date"></p>
																	<p class="day-four-temperature"></p>
																	<p class="day-four-humidity"></p>
																	<div class="card-body bg-primary">
																		<p class="day-four-icon"></p>
                                    </div>
                                </div>
                            </div>
                        
                    </div>
                    </div>

                </div>
    
    </div>
</div>

</body>

<script src='./Assets/js/script.js'></script>
</html>
